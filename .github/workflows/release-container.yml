name: Release-Container
on:
  push:
    branches:
    - master
jobs:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2in
    - name: Set tag
      id: tags
      run: echo ::set-output name=tag::${GITHUB_SHA}
    - name: Build and push Docker image
      run: docker image build -t test-ghcr:${{ steps.tags.outputs.tag }} .
      
